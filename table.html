<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1px" cellpadding="5px">
        <tr>
            <th>No.</th>
            <th>Name:</th>
            <th>City:</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Mg Mg</td>
            <td>Mandalay</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Aye Aye</td>
            <td>Yangon</td>
        </tr>
    </table>

    <h1>HTML 5 Table</h1>
    <table border="1px" cellpadding="5px">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name:</th>
                <th>Price:</th>
                <th>Qty:</th>
                <th>Subtotal:</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="https://th.bing.com/th/id/OIP.owzMxStz6hewzJrK7lKqywAAAA?pid=ImgDet&rs=1" alt=""></td>
                <td>Cola</td>
                <td>800</td>
                <td>1</td>
                <td>800</td>
            </tr>
            <tr>
                <td><img src="https://th.bing.com/th/id/OIP.pYIUAK1GSWHszNrt1c87pwAAAA?pid=ImgDet&rs=1" alt=""></td>
                <td>Cake</td>
                <td>1800</td>
                <td>2</td>
                <td>3600</td>
            </tr>
            <tr>
                <td><img src="https://cdn.shopify.com/s/files/1/0082/4537/9132/products/uludag-dogal-maden-suyu-sade-200-ml-6-li-paket-detail-2_7719a279-9ff6-4027-ba94-a31429a62054_1424x1424.jpg?v=1590393136" alt=""></td>
                <td>Soda</td>
                <td>1200</td>
                <td>3</td>
                <td>3600</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td rowspan="2">8000</td>
            </tr>
            <tr>
                <td colspan="4">Grand Total</td>
            </tr>
        </tfoot>
    </table>

    <h1>Table Example</h1>
    <table border="1px" cellpadding="10px">
        <tr style="background-color: bisque">
            <td>[1, 1]</td>
            <td colspan="2">[2, 1]</td>
        </tr>
        <tr style="background-color: lightsalmon">
            <td>[1, 1]</td>
            <td rowspan="2 px">[2, 2, 1]</td>
            <td>[3, 2]</td>
        </tr>
        <tr style="background-color: lightpink;">
        <td>[1, 3]</td>
        <td>[3, 3]</td>
        </tr>
    </table>

</body>
</html>
