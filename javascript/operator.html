<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>JS Operators</h1>
    <p>
        Artithmetic Operator: +, -, *, /, % (remainder)
        Logical Operator: >, <, ==, !=, &&, ||
    </p>

    <script>
        // let first_number = 8;
        // let sec_number = 3;

        let first_number = parseInt(prompt("Enter first number: "));
        let sec_number = parseInt(prompt("Enter a second number: "));
        let sum = first_number + sec_number;
        console.log("First Number: ", first_number);
        console.log("Second Number: ", sec_number);
        console.log("Sum is ", sum);

        let sub = first_number - sec_number;
        console.log("Sub is ", sub);

        let mul = first_number * sec_number;
        console.log("Mul is ", mul);

        let div = first_number / sec_number;
        console.log("Division is ", div);

        let mod = first_number % sec_number;
        console.log("Modulus is ", mod);
    </script>
</body>
</html>
