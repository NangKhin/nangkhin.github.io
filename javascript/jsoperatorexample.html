<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator Example</title>
</head>
<body>
    <h1>JS Operator Example</h1>
    <script>
        let sub1 = parseInt(prompt("Enter sub1's total: "));
        let sub2 = parseInt(prompt("Enter sub2's total: "));
        let sub3 = parseInt(prompt("Enter sub3's total: "));
        let total = sub1 + sub2 + sub3;
        let avg = total / 3;
        console.log("Sub1: ", sub1);
        console.log("Sub2: ", sub2);
        console.log("Sub3: ", sub3);
        console.log("Total is ", total,". Average is ", avg,".");
    </script>
</body>
</html>
